<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App by Kristen Malani</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Please enter city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <button class="current-location-button" id="current-location">
            <strong> ğŸ“ Current Location</strong>
          </button>
        </div>
        <div class="overview">
          <h1 id="city">San Diego</h1>
          <h2>Wednesday Jun 30, 2021 | 4:44 PM</h2>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="images/sun.svg"
                alt="cloudy"
                id="current-icon"
                class="float-left"
              />
              <strong class="currentTemp" id="current-temp"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">Â°C </a> |
                <a href="#" id="fahrenheit-link" class="fahrenheit">Â°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li><span id="temperature-description"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="weekday">Thursday</div>
            <span class="icon"><img src="images/cloudy.svg" width="40" /></span>
            <div class="next-high-temp">72Â°F</div>
            <div class="next-low-temp">64Â°F</div>
          </div>
          <div class="col-2">
            <div class="weekday">Friday</div>
            <span class="icon"><img src="images/cloudy.svg" width="40" /></span>
            <div class="next-high-temp">72Â°F</div>
            <div class="next-low-temp">64Â°F</div>
          </div>
          <div class="col-2">
            <div class="weekday">Saturday</div>
            <span class="icon"><img src="images/cloudy.svg" width="40" /></span>
            <div class="next-high-temp">72Â°F</div>
            <div class="next-low-temp">64Â°F</div>
          </div>
          <div class="col-2">
            <div class="weekday">Sunday</div>
            <span class="icon"><img src="images/sun.svg" width="40" /></span>
            <div class="next-high-temp">74Â°F</div>
            <div class="next-low-temp">64Â°F</div>
          </div>
          <div class="col-2">
            <div class="weekday">Monday</div>
            <span class="icon"><img src="images/sun.svg" width="40" /></span>
            <div class="next-high-temp">75Â°F</div>
            <div class="next-low-temp">64Â°F</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="name">
        <a href="https://github.com/kristenmalani/weather-app" target="_blank"
          >Open-source code</a
        >
        by Kristen Valle
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
